# ============ CORE ============

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 24
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h)
# feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
  inner.horizontal = 8
  inner.vertical   = 8
  outer.left       = 8
  outer.bottom     = 8
  outer.top        = 8
  outer.right      = 8

# ============ MAIN MODE ============
[mode.main.binding]
	# All possible keys:
	# - Letters.        a, b, c, ..., z
	# - Numbers.        0, 1, 2, ..., 9
	# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
	# - F-keys.         f1, f2, ..., f20
	# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
	#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
	#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
	#                   sectionSign (ISO keyboards only, european keyboards only)
	# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
	#                   keypadMinus, keypadMultiply, keypadPlus
	# - Arrows.         left, down, up, right

	# All possible modifiers: cmd, alt, ctrl, shift
	# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

	# Layout toggles
	alt-slash  = 'layout tiles horizontal vertical'
	alt-comma  = 'layout accordion horizontal vertical'
	alt-space  = 'layout floating tiling'

	# Fullscreen 
	alt-f       = 'fullscreen'
	alt-shift-f = 'macos-native-fullscreen'

	# Focus (Vim-style)
	alt-h = 'focus left'
	alt-j = 'focus down'
	alt-k = 'focus up'
	alt-l = 'focus right'

	# Move window
	alt-shift-h = 'move left'
	alt-shift-j = 'move down'
	alt-shift-k = 'move up'
	alt-shift-l = 'move right'

	# Smart resize (coarse)
	alt-minus = 'resize smart -50'
	alt-equal = 'resize smart +50'

	# Workspaces 
	alt-1 = 'workspace 1'
	alt-2 = 'workspace 2'
	alt-3 = 'workspace 3'
	alt-4 = 'workspace 4'
	alt-5 = 'workspace 5'
	alt-6 = 'workspace 6'
	alt-7 = 'workspace 7'
	alt-8 = 'workspace 8'
	alt-9 = 'workspace 9'

	alt-shift-1 = 'move-node-to-workspace 1'
	alt-shift-2 = 'move-node-to-workspace 2'
	alt-shift-3 = 'move-node-to-workspace 3'
	alt-shift-4 = 'move-node-to-workspace 4'
	alt-shift-5 = 'move-node-to-workspace 5'
	alt-shift-6 = 'move-node-to-workspace 6'
	alt-shift-7 = 'move-node-to-workspace 7'
	alt-shift-8 = 'move-node-to-workspace 8'
	alt-shift-9 = 'move-node-to-workspace 9'

	# Quick nav & monitors
	alt-tab      = 'workspace-back-and-forth'
	alt-m        = 'move-workspace-to-monitor --wrap-around next'
	alt-shift-m  = [
		'move-node-to-monitor --wrap-around next', 'focus-monitor next --wrap-around'
	]

	alt-shift-r = 'reload-config'

	# Modes
	alt-r       = 'mode resize'
	alt-a       = 'mode apps'
	alt-shift-s = 'mode service'

# ============ RESIZE MODE ============
[mode.resize.binding]
	h = 'resize width -50'
	l = 'resize width +50'
	j = 'resize height +50'
	k = 'resize height -50'

	left  = 'resize width -50'
	right = 'resize width +50'
	down  = 'resize height +50'
	up    = 'resize height -50'

	# Fine-grained 
	shift-h = 'resize width -10'
	shift-l = 'resize width +10'
	shift-j = 'resize height +10'
	shift-k = 'resize height -10'

	# Escape hatch
	esc = 'mode main'

# ============ APPS MODE ============
[mode.apps.binding]
	b = ['exec-and-forget open -a /Applications/Zen.app', 'mode main']
	f = ['exec-and-forget open -a /Applications/Figma.app', 'mode main']
	c = ['exec-and-forget open -a /Applications/Visual\ Studio\ Code.app', 'mode main']
	i = ['exec-and-forget open -a /Applications/iTerm.app', 'mode main']
	r = ['exec-and-forget open -a /System/Applications/Reminders.app', 'mode main']
	n = ['exec-and-forget open -a /Applications/Obsidian.app', 'mode main']
	t = ['exec-and-forget open -a /Applications/Telegram.app', 'mode main']
	s = ['exec-and-forget open -a /Applications/Spotify.app', 'mode main']
	o = ['exec-and-forget open -a /System/Library/CoreServices/Finder.app', 'mode main']
	m = ['exec-and-forget open -a /System/Applications/Mail.app', 'mode main']

	esc = 'mode main'

# ============ SERVICE MODE ============
[mode.service.binding]
	esc = ['reload-config', 'mode main']
	r   = ['flatten-workspace-tree', 'mode main']  # reset layout
	f   = ['layout floating tiling', 'mode main']  # toggle floating/tiling
	backspace = ['close-all-windows-but-current', 'mode main']

	alt-shift-h = ['join-with left', 'mode main']
	alt-shift-j = ['join-with down', 'mode main']
	alt-shift-k = ['join-with up', 'mode main']
	alt-shift-l = ['join-with right', 'mode main']

# ============ WINDOW RULES ============
# Keep PiP floating
[[on-window-detected]]
  if.app-id = 'app.zen-browser.zen'
  if.window-title-regex-substring = 'Picture-in-Picture'
  run = 'layout floating'

[[on-window-detected]]
  if.app-id = 'com.apple.Preview'
  run = 'layout floating'

# Route apps to purpose workspaces
[[on-window-detected]]
  if.app-id = 'app.zen-browser.zen'
  run = 'move-node-to-workspace 1'

[[on-window-detected]]
  if.app-id = 'com.figma.Desktop'
  run = 'move-node-to-workspace 2'

[[on-window-detected]]
  if.app-id = 'com.microsoft.VSCode'
  run = 'move-node-to-workspace 3'

[[on-window-detected]]
  if.app-id = 'com.googlecode.iterm2'
  run = 'move-node-to-workspace 3'

[[on-window-detected]]
  if.app-id = 'md.obsidian'
  run = 'move-node-to-workspace 4'

[[on-window-detected]]
  if.app-id = 'ru.keepcoder.Telegram'
  run = 'move-node-to-workspace 5'

[[on-window-detected]]
  if.app-id = 'com.apple.mail'
  run = 'move-node-to-workspace 5'

[[on-window-detected]]
  if.app-id = 'com.spotify.client'
  run = 'move-node-to-workspace 6'